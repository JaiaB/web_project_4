<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Javascript">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="preload" href="./vendor/fonts/inter-400.woff2" as="font"  type="font/woff2" crossorigin>
  <title>Around The World</title>
</head>
<body class="body">
  <div class="body__container">
    <header class="header">
      <img src="./images/logo-white.svg" alt="logo" class="header__logo">
    </header>
    <main class="main-content">
      <section class="profile">
        <div class="profile__items">
          <img src="./images/avatar.jpg" alt="Cousteau avatar" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="button button_edit"></button>
            <p class="profile__description">Explorer</p>
          </div>  
          <button class="button button_add"></button>
        </div>
      </section>
      <section class="cards">
        <ul class="cards__gallery"></ul>
      </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Around The U.S, by Jaia Bautista</p>
    </footer>
  </div>
  <!--Edit profile info modal-->
  <div class="modal modal__open modal__open_edit">
    <div class="modal__container">
      <form action="#" class="form">
        <div class="form__wrapper">
          <p class="form__title">Edit profile</p>
          <ul class="form__items">
            <li class="form__content">
              <input type="text"  name="name" class="form__input form__input_type_name" placeholder="Name">
            </li>
            <li class="form__content">
              <input type="text" name="about" class="form__input form__input_type_description" placeholder="About me">
            </li>
          </ul>
          <button type="submit"  class="form__button">Save</button>
        </div>
      </form>
      <button type="button" class="modal__close-button"></button>
    </div>
  </div>
<!--Add new image modal-->
  <div class="modal modal__open modal__open_new-card">
    <div class="modal__container">
      <form action="#" class="form" name="new">
        <div class="form__wrapper">
          <p class="form__title">New place</p>
          <ul class="form__items">
            <li class="form__content">
              <input type="text" name="place" class="form__input form__input_type_card-title" placeholder="Title">
            </li>
            <li class="form__content">
              <input type="url" name="description" class="form__input form__input_type_url" placeholder="Image Link">
            </li>
          </ul>
          <button type="submit"  class="form__button">Create</button>
        </div>
      </form>
      <button type="button" class="modal__close-button"></button>
    </div>
  </div>
  <template class="card-template">
    <li class="cards__gallery-item">
      <button type="button" class="cards__button cards__button_delete"></button>
      <!--<div class="cards__image" style=""></div>-->
      <img class="cards__image" src="">
      <div class="cards__description-placeholder">
        <h2 class="cards__text"></h2>
        <button type="button" class="cards__button cards__button_like_inactive"></button>
      </div> 
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
