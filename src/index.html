<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Javascript">
  <title>Around The World</title>
</head>
<body class="body preload">
  <div class="body__container">
    <header class="header">
      <img src="./images/logo-white.svg" alt="logo" class="header__logo">
    </header>
    <main class="main-content">
      <section class="profile">
        <div class="profile__items">
          <img src="./images/avatar.jpg" alt="Cousteau avatar" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="button button_edit"></button>
            <p class="profile__description">Explorer</p>
          </div>  
          <button class="button button_add"></button>
        </div>
      </section>
      <section class="cards">
        <ul class="cards__gallery"></ul>
      </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Around The U.S, by Jaia Bautista</p>
    </footer>
  </div>
  <!--Edit profile info modal-->
  <div class="modal modal_open_edit">
    <form action="#" class="form form_profile" novalidate>
      <div class="form__wrapper">
        <p class="form__title">Edit profile</p>
        <ul class="form__items">
          <li class="form__content">
            <input type="text" id="profile-name"  name="name" class="form__input form__input_type_name" placeholder="Name" minlength="2" maxlength="40" required>
            <span class="form__error" id="profile-name-error"></span>
          </li>
          <li class="form__content">
            <input type="text" id="profile-about" name="about" class="form__input form__input_type_description" placeholder="About me" minlength="2" maxlength="200" required>
            <span class="form__error" id="profile-about-error"></span>
          </li>
        </ul>
        <button type="submit"  class="form__button">Save</button>
      </div>
    </form>
    <button type="button" class="modal__close-button"></button> 
  </div>
 <!--End profile info modal-->
 <!--Add new card modal-->
  <div class="modal modal_open_new-card">
    <form action="#" class="form form_new-card" name="new" novalidate>
      <div class="form__wrapper">
        <p class="form__title">New place</p>
        <ul class="form__items">
          <li class="form__content">
            <input type="text" id="new-place-name" name="place" class="form__input form__input_type_card-title" placeholder="Title" minlength="1" maxlength="30" required>
            <span class="form__error" id="new-place-name-error"></span>
          </li>
          <li class="form__content">
            <input type="url" id="new-place-link" name="description" class="form__input form__input_type_url" placeholder="Image Link" required>
            <span class="form__error" id="new-place-link-error"></span>
          </li>
        </ul>
        <button type="submit"  class="form__button form__button_create-card">Create</button>
      </div>
    </form>
    <button type="button" class="modal__close-button modal__close-button_new-card"></button>
    
  </div>
  <!--End new card modal-->
  <!--View image modal-->
  <div class="modal modal_open-image">
    <figure class="modal__figure">
      <img  class="modal__image" alt="#" src="//:0">
      <figcaption class="modal__caption"></figcaption>
    </figure>
    <button type="button" class="modal__close-button modal__close-button_image-modal"></button>
  </div>
  <!--End view image modal-->

  <template class="card-template">
    <li class="cards__gallery-item">
      <button type="button" class="cards__button cards__button_delete"></button>
      <img class="cards__image" src="//:0" alt="#">
      <div class="cards__description-placeholder">
        <h2 class="cards__text"></h2>
        <button type="button"  class="cards__button cards__button_like_inactive"></button>
      </div> 
    </li>
  </template>
</body>
</html>
